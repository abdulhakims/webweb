<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Burger Haven</title>
    <link rel="stylesheet" href="../style.css/contact.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="brand">
        <h1>Burger Haven</h1>
        <p>Where Every Bite is a Delight</p>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="product.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="blog.html">Blog</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <h2>Contact Us</h2>
    <form id="contactForm" novalidate>
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required />

      <label for="subject">Subject *</label>
      <input type="text" id="subject" name="subject" placeholder="Subject of your message" required />

      <label for="message">Message *</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info" aria-label="Contact Information">
      <p><strong>Phone:</strong> +1 (555) 123-4567</p>
      <p><strong>Email:</strong> contact@burgerhaven.com</p>
      <p><strong>Address:</strong> 123 Burger Street, Food City, USA</p>
    </div>
  </main>
  <footer>
    &copy; 2024 Burger Haven. All rights reserved.
  </footer>
  <script>
    const form = document.getElementById('contactForm');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      if (!form.checkValidity()) {
        alert('Please fill out all required fields correctly.');
        form.reportValidity();
        return;
      }

      // Simple validation passed
      alert('Thank you for contacting Burger Haven! We will get back to you shortly.');
      form.reset();
    });
  </script>
</body>
</html>
